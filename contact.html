    <div class="contact-form">
    <form action="">
        <table>
        <tr>
            <td><label for="">Name:</label></td>
            <td> <input type="text" placeholder="your name" class="contact-form__name-input"></td>
        </tr>

    
        
    <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" name="" id="" placeholder="your email" class="contact-form__email-input"></td>
    </tr>
    
 
   
    
    <tr>
        <td><label for="message">Message:</label></td>
        <td><textarea name="message" id="" cols="23" rows="2" placeholder="your msg" class="contact-form__msg-textarea"></textarea></td>
    </tr>
        <tr>
            <td></td>
            <td><input type="submit" class="contact-form__submit-button"></td>
        </tr>
        
    
        
    
    </table>
